<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <link href="css/style.css" rel="stylesheet"></style>
    <link href="css/section.css" rel="stylesheet"></style>
    <link href="css/container.css" rel="stylesheet"></style>
    <link href="css/form.css" rel="stylesheet"></style>
    <link href="css/tasks.css" rel="stylesheet"></style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

  <body>
    <main class="container">
      <header>
        <h1>Lista zadań</h1>
      </header>

      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
          <input class="form__input js-newTask" placeholder="Co jest do zrobienia?"/>
          <button class="form__button">Dodaj zadanie</button>
        </form>
      </section>

      <section class="section">
        <h2 class="section__header">Lista zadań</h2>
          <ul class="tasks js-tasks"></ul>
      </section>
  
    </main>
